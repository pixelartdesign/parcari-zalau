<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="utf-8" />
    <title>Parcări Zalău – Toate zonele</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h2 {
            margin-top: 30px;
        }

        #map,
        #google-map {
            height: 600px;
            width: 100%;
            border: none;
            margin-bottom: 40px;
        }
    </style>
</head>

<body>

<h2>Parcări Zalău – OpenStreetMap</h2>
<div id="map"></div>

<h2>Parcări Zalău – Google Maps</h2>
<iframe
    id="google-map"
    src="https://www.google.com/maps/d/u/0/embed?mid=131cenGqMqB2Ud0Jr09BT_VPZvEUNbeo&ehbc=2E312F&noprof=1"
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
</iframe>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    // Inițializare hartă
    var map = L.map('map').setView([47.1850, 23.0490], 16);

    // Layer OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors',
        maxZoom: 19
    }).addTo(map);

    // Iconițe
    var blueIcon = L.icon({
        iconUrl: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
        iconSize: [32, 32]
    });

    var greenIcon = L.icon({
        iconUrl: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png',
        iconSize: [32, 32]
    });

    // Date parcări
    var zone0 = [
        {
            name: "Parcare Primărie",
            lat: 47.177593459298855,
            lon: 23.05435101241933,
            nr: 22
        },
        {
            name: "Bd. Mihai Viteazul – Galeriile Meseș",
            lat: 47.1845,
            lon: 23.0512,
            nr: 24
        }
    ];

    var zone1 = [
        {
            name: "Parcare Zona 1 – Exemplu",
            lat: 47.1860,
            lon: 23.0520,
            nr: 50
        }
    ];

    // Tarife
    var priceZone0 = `
        <b>Tarife Zona 0</b><br>
        30 min – 2,50 Lei<br>
        1 oră – 5 Lei<br>
        1 zi – 30 Lei<br>
        Abonament lunar – 40 Lei<br>
        Abonament anual – 280 Lei<br>
        SMS: 1h – 1€, 2h – 2€, 1 zi – 6€<br>
        Card bancar disponibil
    `;

    var priceZone1 = `
        <b>Tarife Zona 1</b><br>
        30 min – 1,50 Lei<br>
        1 oră – 3 Lei<br>
        1 zi – 18 Lei<br>
        Abonament lunar – 120 Lei<br>
        Abonament anual – 840 Lei<br>
        SMS: 1h – 0,60€, 2h – 1,20€, 1 zi – 3,60€<br>
        Card bancar disponibil
    `;

    // Funcție adăugare markere
    function addMarkers(data, icon, price, payment) {
        data.forEach(function(p) {
            var marker = L.marker([p.lat, p.lon], { icon: icon }).addTo(map);
            var popupContent = `
                <b>${p.name}</b><br>
                Nr. locuri: ${p.nr}<br><br>
                ${price}<br><br>
                <b>Plată:</b> ${payment}
            `;
            marker.bindPopup(popupContent);
        });
    }

    addMarkers(zone0, blueIcon, priceZone0, "SMS, Card bancar");
    addMarkers(zone1, greenIcon, priceZone1, "SMS, Card bancar");
</script>

</body>
</html>
